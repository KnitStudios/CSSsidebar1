<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Sidebar with Icons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="assets/Knit_BlackIcon.png" alt="Company Logo" class="logo" id="default-logo">
            <img src="assets/Knit_Black_logo.png" alt="Company Logo" class="logo" id="hover-logo">
        </div>
        <ul class="sidebar-menu">
            <li>
                <a href="#">
                    <img src="assets/house-solid (1).svg" alt="Home" class="icon">
                    <span class="text">Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="assets/circle-info-solid (1).svg" alt="About" class="icon">
                    <span class="text">About</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="assets/gear-solid (1).svg" alt="Services" class="icon">
                    <span class="text">Services</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="assets/envelope-solid (1).svg" alt="Contact" class="icon">
                    <span class="text">Contact</span>
                </a>
            </li>
        </ul>
    </div>

</body>
</html>
